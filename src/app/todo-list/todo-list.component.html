<!-- structural directives *ngFor,NgIf<ngSwitch -->
parent component
<h2>List of Tasks</h2>
<button class="button" (click)="createNewTodo()">Add New</button>
<button class="button" (click)="deleteLastOne()">Delete</button>
<table style="border: 1px red solid;">
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
            <th>description</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let item of todoList">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.completed}}</td>
            <td>{{item.description}}</td>
            <td><button (click)="showEditDetailes(item)">Edit</button></td>
        </tr>
    </tbody>
</table>
